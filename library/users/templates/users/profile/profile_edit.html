{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit your profile{% endblock %}

{% block content %}
    <h1 class="text-center mt-3">Edit your account</h1>
    <p class="text-center">You can edit your account using the following form:</p>
    <div class="d-flex justify-content-center mt-5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card" style="width: 50rem;">
                <div class="card-header">
                <h6 class="card-text">You can edit your account using the following form:</h6>
            </div>
            <div class="card-body">
                {% crispy form %}
            </div>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
