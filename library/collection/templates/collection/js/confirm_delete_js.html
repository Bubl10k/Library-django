<form class="delete-confirm-form" data-book-id="{{ book.id }}" action="{% url "delete_book_from_collection" collection.pk book.pk %}" method="post">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirn book deletion</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      Are you sure you want to delete the book <b>{{ book.title }}</b>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary js-confirm-delete">Delete</button>
    </div>
  </form>
