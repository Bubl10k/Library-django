{% load widget_tweaks %}

{% comment %} <form method="post" action="{% url "update_book" form.instance.pk %}" class=".js-update-book-form"> {% endcomment %}
<form method="post" action="{% url "update_collection" form.instance.pk %}" class="js-update-collection-form">
    {% csrf_token %}
    <div class="modal-header">
      <h4 class="modal-title">Update {{ form.instance.title }}</h4>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
    {% for field in form %}
      <div class="form-group{% if field.errors %} has-error{% endif %}">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {% render_field field class="form-control" %}
      {% for error in field.errors %}
          <p class="help-block">{{ error }}</p>
      {% endfor %}
    {% endfor %}
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary js-book-create-form">Rename collection</button>
    </div>
</form>
